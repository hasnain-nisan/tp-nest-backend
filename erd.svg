<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- User Entity -->
  <g>
    <rect x="50" y="50" width="200" height="215" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="5"/>
    <rect x="50" y="50" width="200" height="30" fill="#1976D2" rx="5"/>
    <text x="150" y="70" text-anchor="middle" fill="white" font-weight="bold" font-size="14">USER</text>
    <text x="60" y="95" font-size="12" font-weight="bold">ðŸ”‘ id (UUID, PK)</text>
    <text x="60" y="115" font-size="12">email (unique)</text>
    <text x="60" y="135" font-size="12">password</text>
    <text x="60" y="155" font-size="12">role (enum)</text>
    <text x="60" y="175" font-size="12">accessScopes (jsonb)</text>
    <text x="60" y="195" font-size="12">ðŸ”— createdBy (FK) (Nullable)</text>
    <text x="60" y="215" font-size="12">ðŸ”— updatedBy (FK) (Nullable)</text>
    <text x="60" y="235" font-size="12">createdAt</text>
    <text x="60" y="255" font-size="12">updatedAt</text>
  </g>

  <!-- Client Entity -->
  <g>
    <rect x="400" y="50" width="200" height="200" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" rx="5"/>
    <rect x="400" y="50" width="200" height="30" fill="#4CAF50" rx="5"/>
    <text x="500" y="70" text-anchor="middle" fill="white" font-weight="bold" font-size="14">CLIENT</text>
    <text x="410" y="95" font-size="12" font-weight="bold">ðŸ”‘ id (UUID, PK)</text>
    <text x="410" y="115" font-size="12">name</text>
    <text x="410" y="135" font-size="12">clientCode (unique)</text>
    <text x="410" y="155" font-size="12">ðŸ”— createdBy (FK)</text>
    <text x="410" y="175" font-size="12">ðŸ”— updatedBy (FK)</text>
    <text x="410" y="195" font-size="12">createdAt</text>
    <text x="410" y="215" font-size="12">updatedAt</text>
    <text x="410" y="235" font-size="12">isDeleted</text>
  </g>

  <!-- ClientStakeholder Entity -->
  <g>
    <rect x="750" y="50" width="200" height="220" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="5"/>
    <rect x="750" y="50" width="200" height="30" fill="#FF9800" rx="5"/>
    <text x="850" y="70" text-anchor="middle" fill="white" font-weight="bold" font-size="14">CLIENT_STAKEHOLDER</text>
    <text x="760" y="95" font-size="12" font-weight="bold">ðŸ”‘ id (UUID, PK)</text>
    <text x="760" y="115" font-size="12">name</text>
    <text x="760" y="135" font-size="12">email</text>
    <text x="760" y="155" font-size="12">phone</text>
    <text x="760" y="175" font-size="12">ðŸ”— clientId (FK)</text>
    <text x="760" y="195" font-size="12">ðŸ”— createdBy (FK)</text>
    <text x="760" y="215" font-size="12">ðŸ”— updatedBy (FK)</text>
    <text x="760" y="235" font-size="12">createdAt</text>
    <text x="760" y="255" font-size="12">updatedAt</text>
  </g>

  <!-- Project Entity -->
  <g>
    <rect x="400" y="350" width="200" height="200" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="5"/>
    <rect x="400" y="350" width="200" height="30" fill="#9C27B0" rx="5"/>
    <text x="500" y="370" text-anchor="middle" fill="white" font-weight="bold" font-size="14">PROJECT</text>
    <text x="410" y="395" font-size="12" font-weight="bold">ðŸ”‘ id (UUID, PK)</text>
    <text x="410" y="415" font-size="12">name</text>
    <text x="410" y="435" font-size="12">clientTeam</text>
    <text x="410" y="455" font-size="12">ðŸ”— clientId (FK)</text>
    <text x="410" y="475" font-size="12">ðŸ”— createdBy (FK)</text>
    <text x="410" y="495" font-size="12">ðŸ”— updatedBy (FK)</text>
    <text x="410" y="515" font-size="12">createdAt</text>
    <text x="410" y="535" font-size="12">updatedAt</text>
  </g>

  <!-- Interview Entity -->
  <g>
    <rect x="50" y="350" width="200" height="260" fill="#FFEBEE" stroke="#F44336" stroke-width="2" rx="5"/>
    <rect x="50" y="350" width="200" height="30" fill="#F44336" rx="5"/>
    <text x="150" y="370" text-anchor="middle" fill="white" font-weight="bold" font-size="14">DISCOVERY_INTERVIEW</text>
    <text x="60" y="395" font-size="12" font-weight="bold">ðŸ”‘ id (UUID, PK)</text>
    <text x="60" y="415" font-size="12">name</text>
    <text x="60" y="435" font-size="12">date (timestamp)</text>
    <text x="60" y="455" font-size="12">gDriveId</text>
    <text x="60" y="475" font-size="12">requestDistillation</text>
    <text x="60" y="495" font-size="12">requestCoaching</text>
    <text x="60" y="515" font-size="12">requestUserStories</text>
    <text x="60" y="535" font-size="12">ðŸ”— clientId (FK)</text>
    <text x="60" y="555" font-size="12">ðŸ”— projectId (FK)</text>
    <text x="60" y="575" font-size="12">ðŸ”— createdBy/updatedBy (FK)</text>
  </g>

  <!-- Junction Table for Project-Stakeholder Many-to-Many -->
  <g>
    <rect x="750" y="350" width="180" height="100" fill="#F5F5F5" stroke="#757575" stroke-width="2" rx="5" stroke-dasharray="5,5"/>
    <rect x="750" y="350" width="180" height="30" fill="#757575" rx="5"/>
    <text x="840" y="370" text-anchor="middle" fill="white" font-weight="bold" font-size="12">PROJECT_STAKEHOLDERS</text>
    <text x="760" y="395" font-size="12">ðŸ”— project_id (FK)</text>
    <text x="760" y="415" font-size="12">ðŸ”— stakeholder_id (FK)</text>
    <text x="760" y="435" font-size="12">(Junction Table)</text>
  </g>

  <!-- Relationships -->
  
  <!-- User to Client (created_by, updated_by) -->
  <line x1="250" y1="140" x2="400" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="325" y="135" font-size="10" fill="#666">creates/updates</text>

  <!-- User to ClientStakeholder (created_by, updated_by) -->
  <line x1="250" y1="120" x2="750" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="500" y="115" font-size="10" fill="#666">creates/updates</text>

  <!-- User to Project (created_by, updated_by) -->
  <line x1="150" y1="230" x2="150" y2="300" x3="400" y3="400" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150 230 L 150 300 L 400 400" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- User to Interview (created_by, updated_by) -->
  <line x1="150" y1="230" x2="150" y2="350" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Client to ClientStakeholder (One-to-Many) -->
  <line x1="600" y1="150" x2="750" y2="150" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="675" y="145" font-size="10" fill="#2196F3">1:M</text>

  <!-- Client to Project (One-to-Many) -->
  <line x1="500" y1="250" x2="500" y2="350" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="510" y="300" font-size="10" fill="#2196F3">1:M</text>

  <!-- Client to Interview (One-to-Many) -->
  <line x1="400" y1="200" x2="250" y2="500" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="325" y="350" font-size="10" fill="#2196F3">1:M</text>

  <!-- Project to Interview (One-to-Many) -->
  <line x1="400" y1="450" x2="250" y2="450" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="325" y="445" font-size="10" fill="#2196F3">1:M</text>

  <!-- Project to Junction Table (Many-to-Many) -->
  <line x1="600" y1="400" x2="750" y2="400" stroke="#E91E63" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="675" y="395" font-size="10" fill="#E91E63">M:M</text>

  <!-- Junction Table to ClientStakeholder (Many-to-Many) -->
  <line x1="840" y1="350" x2="840" y2="270" stroke="#E91E63" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Legend -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="400" height="120" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
    <text x="10" y="20" font-size="14" font-weight="bold">Legend:</text>
    <line x1="10" y1="35" x2="40" y2="35" stroke="#2196F3" stroke-width="3"/>
    <text x="50" y="40" font-size="12">One-to-Many Relationship</text>
    <line x1="10" y1="55" x2="40" y2="55" stroke="#E91E63" stroke-width="3"/>
    <text x="50" y="60" font-size="12">Many-to-Many Relationship</text>
    <line x1="10" y1="75" x2="40" y2="75" stroke="#666" stroke-width="2"/>
    <text x="50" y="80" font-size="12">User Audit Trail (created_by/updated_by)</text>
    <rect x="10" y="90" width="30" height="15" fill="#F5F5F5" stroke="#757575" stroke-dasharray="3,3"/>
    <text x="50" y="100" font-size="12">Junction Table</text>
  </g>
</svg>